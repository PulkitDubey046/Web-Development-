<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="navbar.css" />
    <style>
      .navbar {
        background-color: #6495ed;
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      .navbar a {
        font-size: 18px;
        color: white;
        font-weight: bold;
        padding: 5px 10px;
      }

      .navbar a:hover {
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
      <a href="#">Login</a>
    </div>
  </body>
</html>
