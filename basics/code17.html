<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Image</title>
  <style>
    .image-container {
      text-align: center;
      margin-top: 50px;
    }

    .circular-image {
      width: 200px;
      height: 200px;
      border-radius: 100px;
      object-fit: cover;
      border: 4px solid #cfed64;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiL01yDdODA4Tgb_u0b0S1CZSLyKtlDPzKLnYSwD6LMsM8PkfxY14hJdSolaJOPwF_GeE&usqp=CAU" alt="Circular Example" class="circular-image">
  </div>

</body>
</html>
