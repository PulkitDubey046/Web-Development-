<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card</title>
    <style>
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .card {
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        background-color: rgb(255, 239, 61);
        opacity: 0.5;
      }

      .card:hover {
        opacity: 1;
      }

      .card img {
        width: 300px;
        border-radius: 10px;
      }

      .card p {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          src="https://s3.ap-south-1.amazonaws.com/cdn.pwskills.com/assets/uploads/course-thumbnail/a53e2c67-35d4-46f8-8fc9-0d6327835a81.jpeg"
          alt="Web Development Course"
        />
        <p>
          <strong>Course Name:</strong> PW Skills full stack web development
        </p>
      </div>
    </div>
  </body>
</html>
