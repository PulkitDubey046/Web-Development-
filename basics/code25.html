<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 150px;
      height: 150px;
      position: absolute;
    }

    .box1 {
      background-color: red;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    .box2 {
      background-color: blue;
      top: 100px;
      left: 100px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>

</body>
</html>
