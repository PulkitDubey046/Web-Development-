<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .box {
        background-color: pink;
        font-size: 2rem;
        padding: 40px;
        border-radius: 5px;
      }
      .box1 {
        grid-column: span 2;
      }
      .box2 {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box box1">A</div>
      <div class="box box2">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
    </div>
  </body>
</html>
