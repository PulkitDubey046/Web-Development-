<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        height: 267px;
        background-image: url("https://s3.us-west-2.amazonaws.com/images.unsplash.com/small/35/JOd4DPGLThifgf38Lpgj_IMG.jpg");
      }
      .box {
        width: 100px;
        background-color: white;
        border: 1px solid black;
        padding: 10px ;
        position: relative;
        top: 10px;
        left: 10px;
        border-radius: 5px;
        text-align: center;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Backbencher</div>
    </div>
  </body>
</html>
