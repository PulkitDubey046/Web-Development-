<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            display: flex;
            justify-content: end;
            align-items: center;
            background-color: aquamarine;
        }
        ul{
            list-style-type: none;
            display: flex;
            margin-right: 15px;
        }
        a{
            text-decoration: none;
            color: black;
            margin: 0px 10px;
            background-color: wheat;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bolder;
            transition:all 0.7s ease;
        }
        a:hover{
            background-color: black;
            color: white;
        }
        @media  screen and (max-width: 768px) {
            header{
                justify-content: center;
            }
        }
        @media  screen and (max-width: 570px) {
            header{
                height: auto;
            }
            nav{
                width: 100%;
            }
            ul{
                width: 100%;
                flex-direction: column;
                margin-right: 0;
                align-items: center;
            }
            li{
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
    <ul>
        <li><a href="#" target="_blank" rel="noopener noreferrer">Home</a></li>
        <li><a href="#" target="_blank" rel="noopener noreferrer">About</a></li>
        <li><a href="#" target="_blank" rel="noopener noreferrer">Services</a></li>
        <li><a href="#" target="_blank" rel="noopener noreferrer">Contact</a></li>
    </ul></header>
</body>
</html>
