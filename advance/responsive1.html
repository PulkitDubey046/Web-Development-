<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --cool-white: #f5f5f5;
            --light-black: #2a2a2a;
            --dark-yellow:#ffcc00;
            --absolute-white:#ffffff;
            --offwhite:#e0e0e0;

        }
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            background-color:var(--cool-white);
        }
        .page{
            display: grid;
            grid-template-areas:"order payment" "total total";
            grid-template-columns: 1fr 1fr;
            width: 100%;
            padding: 30px;
            margin: 0 auto;
            row-gap: 30px;
            column-gap: 30px;
        }

        #main-nav{
            background-color: var(--light-black);
            color: var(--dark-yellow);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 20px;
        }

        .box{
            background-color: var(--absolute-white);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding:20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .box-title{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .order{
            grid-area: order;
        }

        .payment{
            grid-area: payment;
        }

        .total{
            grid-area: total;
        }

        .item{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item{
            border-bottom: 1px solid var(--offwhite);
            padding: 10px 0;
            display: grid;
            grid-template-columns: 1fr 7fr 1fr;
            grid-template-areas: "quantity name price"
            "quantity description price";
            row-gap: 5px; 
        }
        .item:last-child{
            border-bottom:none ;
        }

        .item-quantity{
            grid-area: quantity;
        }
        .item-price{
            grid-area: price;
            text-align: right;
            font-weight: bold;
            color: orangered;
        }
        .item-options-list{
            grid-area: options;
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 14px;
            color: grey;
        }
        .item-option{
            margin-bottom: 5px;
        }
        .input-group{
            position:relative;
            margin-bottom: 20px;
        }
        .user-input{
            background-color: white;
            border: 2px solid lightgray;
            padding: 10px;
            width: 100%;
            font-size: 15px;
            border-radius: 10px;
        }
        .user-input-lebel{
            color: black;
            font-size: 15px;
            position: absolute;
            left:15px;
            top: -10px;
            background-color: white;
            padding: 0 5px;
        }
        .short-input{
            max-width: 200px;
        }
        .total{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .totals-table{
            width: 100%;
            border-collapse: collapse;
            margin-top:20px;
            margin-bottom: 30px;
            max-width: 500px;
        }
        .totals-table td{
            padding: 10px;
        }
        .totals-table td:last-child{
            text-align: right;
        }

        .final-totals{
            color:#ff5733;
        }

        .add-item-btn{
            background-color: var(--light-black);
            color:white;
            border: none;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .add-item{
            text-align: center;
            margin: 20px;
        }

        .checkout{
            border: none;
            padding: 15px 30px;
            background-color: var(--dark-yellow);
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            color:black;
            font-size: 20px;
        }

        .input-group input{
            background-color: lightgray;
        }

        @media screen and (max-width:768px) {
            .page{
                grid-template-areas:
                "order"
                "payment"
                "total" ;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav id="main-nav">
        <h1 class="brand">
            Cafe Coffee Day
        </h1>
    </nav>
    <div class="page">
        <section class="order-box">
            <h2 class="box-title">
                Your Order Summary
            </h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">
                        1x
                    </div>
                    <div class="item-title">
                        Cappuccino
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-options-list" >
                        <li class="item-option">
                            Light Foam
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <div class="item-quantity">
                        1x
                    </div>
                    <div class="item-title">
                        Cappuccino
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-options-list" >
                        <li class="item-option">
                            Light Foam
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <div class="item-quantity">
                        1x
                    </div>
                    <div class="item-title">
                        Cappuccino
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-options-list" >
                        <li class="item-option">
                            Light Foam
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="add-items">
                <button class="add-item-btn">Add more items</button>
            </div>
        </section>

        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">
                    Customer Info
                </h2>
                <div class="input-group">
                    <label class="user-input-lebel" for="name">Name</label>
                    <input class="user-input" type="text" id="name" name="name" placeholder="Input Your Name">
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">
                    Payment Details
                </h2>
                <div class="input-group">
                    <label class="user-input-lebel" for="cc-number">Credit Card Number</label>
                    <input class="user-input" type="text" id="cc-number" name="cc-number" placeholder="Enter your credit number">
                </div>
                <div class="input-group">
                    <label class="user-input-lebel" for="ccv">CVV</label>
                    <input class="user-input short-input" type="text" id="ccv" name="ccv" placeholder="Enter your CVV">
                </div>
            </div>
        </section>

        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$1.5</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>&20.5</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place Order</button>
        </section>
    </div>
</body>
</html>
