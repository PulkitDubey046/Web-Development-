<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRCTC Design</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.screen {
  display: flex;
}

.home {
  width: 55%;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.half {
  width: 45%;
}

.half img {
  width: 100%;
  height: 100vh;
  object-fit: cover;
}

.logo {
  margin-left: 66px;
  margin-top: 81px;
  display: flex;
}

.menu {
  margin-top: 40px;
  margin-left: 66px;
}

.frame5, .frame6 {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.frame6 div {
  border-radius: 5px;
  border: 1px solid rgba(51, 51, 51, 0.2);
  padding: 5px 10px;
  cursor: pointer;
}

.login {
  background-color: #FB792B;
  color: white;
}

.headertitle {
  padding: 30px 66px;
}

.headertitle h1 {
  font-size: 28px;
}

.headertitle span {
  margin-right: 10px;
  font-weight: bold;
}

.safety { color: green; }
.security { color: orange; }
.punctuality { color: blue; }

.search-box {
  margin-left: 66px;
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: flex-end;
}

.input-group {
  display: flex;
  flex-direction: column;
}

.input-group label {
  font-size: 14px;
  margin-bottom: 4px;
  color: #333;
}

.input {
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  min-width: 120px;
  background-color: #f9f9f9;
}

.search-btn {
  background-color: #00D44C;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.ticket{
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.ticket div{
border: 1px solid gray ;
padding-left: 5px;
padding-right: 5px;
}   

.ti-box img{
  height: 20px;

}
.box1{
  background-color: #213D77;
}
  </style>
</head>
<body>
  <div class="screen">
    <div class="home">
      <div class="logo">
        <img src="image 5.png" alt="logo" />
        <img src="image 6.png" alt="logo" />
      
        <div class="menu">
          <div class="frame5">
            <div>Ask Disha</div>
            <div>Contact Us</div>
            <div>Alerts</div>
          </div>
          <div class="frame6">
            <div class="login">Login</div>
            <div>Register</div>
            <div>Agent Login</div>
          </div>
        </div>
      </div>

      <div class="headertitle">
        <h1>Indian Railways</h1>
        <p>
          <span class="safety">Safety</span>
          <span class="security">Security</span>
          <span class="punctuality">Punctuality</span>
        </p>
      </div>
      <div class="ticket">
        <div class="ti-box box1">
          <img src="confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt="confirmation_number">
          BOOK Ticket
        </div>
        <div class="ti-box">
          <img src="done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt="" srcset="">
          PNR Status
        </div>
        <div class="ti-box">
          <img src="insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt="" srcset="">
          Charts/Vacancy
        </div>
      </div>
      <div class="search-box">
        <div class="input-group">
          <label>From</label>
          <div class="input">Bangalore</div>
        </div>
        <div class="input-group">
          <label>To</label>
          <div class="input">Kasaragod</div>
        </div>
        <div class="input-group">
          <label>Date</label>
          <div class="input">01 Aug 23</div>
        </div>
        <div class="input-group">
          <label>Class</label>
          <div class="input">3A</div>
        </div>
        <div class="input-group">
          <label>Seat Type</label>
          <div class="input">TATKAL</div>
        </div>
        <button class="search-btn">Search Train</button>
      </div>
    </div>

    <div class="half">
      <img class="half-img" src="image.png" alt="rail" />
    </div>
  </div>
</body>
</html>
